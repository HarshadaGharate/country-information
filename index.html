<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country information</title>
    <style>
       .heading{
        text-align: center;
       } 
       #country{
           font-size: 18px;
            border-radius: 30px;
            padding: 5px 9px;
            display: block;
            margin: 5px auto;
       }
       #info-btn{
            font-size: 15px;
            border-radius: 14px;
            padding: 3px 5px;
            display: block;
            margin: 20px auto;
       }
    </style>
</head>
<body>
    <h1 class="heading">Explore the world</h1>
    <input type="text" id="country" placeholder="Enter a country name">
    <button id="info-btn" onclick="countryInfo()">Get Info</button>
    <div id="countryDiv"></div>

    <script>
        const countryName = {
             india:{
               Name:'India',
               Image:'https://5.imimg.com/data5/SELLER/Default/2023/12/370478461/YK/RI/SX/5650316/indian-national-polyester-flag.jpeg',
               Capital:'Delhi',
               Currency:'Indian Rupee (₹)',
               Language:'Hindi and English officially (plus 21 other recognized languages)',
               FamousPlace:'Varanasi,Taj Mahal,Goa Beaches',
               FunFact:"India is the world's largest democracy and home to the world’s oldest living city, Varanasi."
            },
            japan:{
                Name:'Japan',
                Image:'https://media.istockphoto.com/id/1360807875/photo/japanese-state-flag-waving-on-the-wind.jpg?s=612x612&w=0&k=20&c=vLcmUymOB6Wo_-_DrCClT2Hvxvr4ACBnY894W8MiBJU=',
                Capital:'Tokyo',
                Currency:'Yen (¥)',
                Language: 'Japanese',
                FamousPlace: 'Mount Fuji',
                FunFact: "Japan has vending machines for almost everything!"
            },
             australia:{
                Name:'Australia',
                Image:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdV_k5m87oM0X5RqXgxnzqeLJwlvRg1fvDdg&s',
                Capital: 'Canberra',
                Currency: 'Australian Dollar (AUD $)',
                Language: 'English (official)',
                FamousPlace:'Great Barrier Reef',
                FunFact:'Australia is home to more kangaroos than people!',
            },
            france:{
                Name:'France',
                Image:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_h9XfcZfYK7aqW46YA23xFTbTCnSZ3i83-A&s',
                Capital: 'Paris',
                Currency: 'Euro (€)',
                Language: 'French (official)',
                FamousPlace:'Eiffel Tower',
                FunFact:'France is the most visited country in the world, welcoming over 80 million tourists every year.',
            },
             thailand:{
                Name:'Thailand',
                Image:'https://www.krabivillas.com/upload/blog/un1s26yq8k_thailandflagphoto.jpg',
                Capital: 'Bangkok',
                Currency:'Thai Baht (฿)',
                Language: 'Thai (official)',
                FamousPlace: 'Grand Palace',
                FunFact:"Thailand is known as the 'Land of Smiles' because of its friendly and welcoming people."
            }
        }

        function countryInfo(){
        const btnElement = document.getElementById("country").value.toLowerCase();
        const divElement = document.getElementById("countryDiv");
        countryDetails = countryName[btnElement];

        if(!countryDetails){
            alert("country not found");
            return;
        }
        
        divElement.innerHTML =
         `<img src = "${countryDetails.Image}" alt="${countryDetails.Name}" height = "200px">
         <h2>${countryDetails.Name}</h2>
         <h3>${countryDetails.Capital}</h3>
         <p>${countryDetails.Currency}</p>
         <p>${countryDetails.Language}</p>
         <p>${countryDetails.FamousPlace}</p>
         <p>${countryDetails.FunFact}</p>  
         `
        }

    </script>
</body>
</html>
